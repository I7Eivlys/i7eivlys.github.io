            <h4>規則說明</h4>
            <p>
                找出所有沒有地雷的方格，完成遊戲；要是按了有地雷的方格，遊戲失敗。遊戲以
                完成時間來評高低。可以自訂大小，最小9x9；最大30x30。視窗大小和地雷數量會
                隨著玩家調整的大小而調整。
            </p>
